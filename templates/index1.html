<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form action="/register" method="post">
        <label for="name">Name: </label>
        <input type="name" id="name" name="name" required placeholder="Enter name"><br>

        <label for="email">email id: </label>
        <input type="email" id="email" name="email" required placeholder="Enter email id"><br>

        <label for="password">Password: </label>
        <input type="password" id="password" name="password" required placeholder="Enter password"><br>

        <label for="password">Confirm Password: </label>
        <input type="password" id="c_password" name="c_password" required placeholder="Confirm password"><br>

        <input type="submit" value="Register">
    </form>

    <!-- <script src="script.js"></script> -->
</body>
</html>
